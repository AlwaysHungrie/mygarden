<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss Flora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="water-button">
    <img class="water-icon" src='water-can.svg' />
    <img class="water-shadow" src='shadow.svg' />
  </div>

  <div class="water-container">
    
    <div class='water-container-contents'>
      <div class="wave-container">
        <img class="wave" src="wave.svg" />
        <img class="waveback" src="waveback.svg" />
      </div>
      <div class="water"></div>
    </div>

    <div class="glass"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
